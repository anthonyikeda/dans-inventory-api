%test.quarkus.datasource.jdbc.url=jdbc:tc:postgresql:latest:///inventory_db
%test.quarkus.datasource.jdbc.driver=org.testcontainers.jdbc.ContainerDatabaseDriver

%test.quarkus.flyway.migrate-at-start=true
%test.quarkus.flyway.clean-at-start=true
%test.quarkus.flyway.locations=filesystem:src/main/resources/db/migration,filesystem:src/main/resources/db/specific/postgresql

%test.quarkus.hibernate-orm.database.generation=none
